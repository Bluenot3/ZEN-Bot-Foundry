<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZEN FOUNDRY | COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tactical: {
                black: '#000103',
                deep: '#01040a',
                blue: '#0044cc',
                vibrant: '#0062ff',
                cyan: '#00e5ff',
                neon: '#00f7ff'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scanLine 10s linear infinite',
              'data-stream': 'dataStream 7s linear infinite',
              'flow': 'flow 20s linear infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(1, 4, 12, 0.88);
        --glass-border: rgba(255, 255, 255, 0.12);
        --accent-blue: #0062ff;
      }

      body {
        background-color: #000103;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .neural-bg {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 0% 0%, rgba(0, 98, 255, 0.18) 0%, transparent 45%),
          radial-gradient(circle at 100% 100%, rgba(0, 229, 255, 0.12) 0%, transparent 45%),
          #000103;
        z-index: -2;
      }

      .scan-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 98, 255, 0.03) 50%,
          transparent 100%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 99;
        animation: scanLine 20s linear infinite;
      }

      @keyframes scanLine {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }

      @keyframes dataStream {
        0% { stroke-dashoffset: 2000; opacity: 0; }
        15% { opacity: 0.9; }
        50% { stroke-dashoffset: 0; opacity: 1; }
        85% { opacity: 0.9; }
        100% { stroke-dashoffset: -2000; opacity: 0; }
      }

      .tactical-wireframe {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }

      .wire-path {
        stroke: rgba(0, 98, 255, 0.15);
        stroke-width: 1.2;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dataStream 12s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .wire-bright {
        stroke: #00f7ff;
        stroke-width: 1.8;
        filter: drop-shadow(0 0 12px rgba(0, 247, 255, 0.7));
        animation-duration: 8s;
      }

      .liquid-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(50px) saturate(260%);
        -webkit-backdrop-filter: blur(50px) saturate(260%);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 50px 100px -20px rgba(0, 0, 0, 0.95), 
          inset 0 1px 3px rgba(255,255,255,0.1);
      }

      .tactical-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 100px 100px;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 98, 255, 0.5); border-radius: 10px; }
      
      .glow-text {
        text-shadow: 0 0 30px rgba(0, 98, 255, 0.9);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="tactical-grid">
    <div class="neural-bg"></div>
    <div class="scan-overlay"></div>
    
    <svg class="tactical-wireframe" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
      <defs>
        <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#0062ff;stop-opacity:0" />
          <stop offset="50%" style="stop-color:#00f7ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#0062ff;stop-opacity:0" />
        </linearGradient>
      </defs>
      <path class="wire-path" d="M -100,200 Q 400,0 1100,200" style="animation-delay: 0s;"></path>
      <path class="wire-path wire-bright" d="M 1100,450 Q 500,400 -100,450" style="animation-delay: -3s; stroke: url(#neon-grad);"></path>
      <path class="wire-path" d="M 500,-100 Q 600,500 500,1100" style="animation-delay: -6s;"></path>
      <circle cx="500" cy="500" r="430" class="wire-path" stroke-dasharray="2,50" style="animation-duration: 40s; opacity: 0.3;"></circle>
    </svg>

    <div id="root"></div>
  </body>
</html>
