
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZEN FOUNDRY | COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tactical: {
                black: '#020617',
                dark: '#0f172a',
                panel: 'rgba(15, 23, 42, 0.65)',
                border: 'rgba(255, 255, 255, 0.08)',
                blue: '#3b82f6',
                cyan: '#06b6d4',
                emerald: '#10b981',
                amber: '#f59e0b',
                rose: '#f43f5e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scanLine 8s linear infinite',
              'dash': 'dashMove 20s linear infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-blue: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #020617;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Liquid Glass Backdrop */
      .neural-bg {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(15, 23, 42, 1) 0%, #020617 100%);
        z-index: -2;
      }

      /* Scanning Line Effect */
      .scan-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(59, 130, 246, 0.03) 50%,
          transparent 100%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 100;
        opacity: 0.4;
      }

      @keyframes scanLine {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }

      /* Abstract Wireframe Animations */
      .tactical-wireframe {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        opacity: 0.3;
      }

      .wire-path {
        stroke: rgba(255, 255, 255, 0.15);
        stroke-width: 0.5;
        fill: none;
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: drawPath 15s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      @keyframes drawPath {
        0% { stroke-dashoffset: 1000; opacity: 0; }
        20% { opacity: 1; }
        50% { stroke-dashoffset: 0; opacity: 1; }
        80% { opacity: 1; }
        100% { stroke-dashoffset: -1000; opacity: 0; }
      }

      .mil-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .mil-panel:hover {
        border-color: rgba(59, 130, 246, 0.4);
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
      }

      .mil-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        color: #f8fafc;
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.25s ease;
      }

      .mil-input:focus {
        background: rgba(0, 0, 0, 0.6);
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        outline: none;
      }

      .glow-text {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
      }

      .status-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.4; transform: scale(1.15); }
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }

      /* Palantir Grid */
      .tactical-grid {
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      /* Liquid strokes */
      .stroke-container {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="tactical-grid">
    <div class="neural-bg"></div>
    <div class="scan-overlay animate-scan"></div>
    
    <!-- Abstract Tactical Strokes -->
    <svg class="tactical-wireframe" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
      <path class="wire-path" d="M-100,200 Q400,100 1100,300" style="animation-delay: 0s;"></path>
      <path class="wire-path" d="M1100,700 Q600,900 -100,800" style="animation-delay: -5s;"></path>
      <path class="wire-path" d="M300,-100 Q500,500 700,1100" style="animation-delay: -10s;"></path>
      <circle cx="500" cy="500" r="400" class="wire-path" stroke-dasharray="20 20" style="animation: drawPath 30s linear infinite; opacity: 0.1;"></circle>
      <path class="wire-path" d="M0,0 L1000,1000" style="opacity: 0.05; stroke-width: 0.2;"></path>
      <path class="wire-path" d="M1000,0 L0,1000" style="opacity: 0.05; stroke-width: 0.2;"></path>
    </svg>

    <div id="root"></div>
  </body>
</html>
