
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZEN FOUNDRY | COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tactical: {
                black: '#000103',
                deep: '#01040a',
                blue: '#0044cc',
                vibrant: '#0062ff',
                cyan: '#00e5ff',
                neon: '#00f7ff',
                indigo: '#3f51b5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scanLine 10s linear infinite',
              'data-stream': 'dataStream 7s linear infinite',
              'flow': 'flow 20s linear infinite',
              'glitch-subtle': 'glitchSubtle 4s linear infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(1, 4, 12, 0.96);
        --glass-border: rgba(255, 255, 255, 0.12);
        --accent-blue: #0062ff;
        --foundry-glow: rgba(0, 98, 255, 0.4);
      }

      html {
        font-size: 14px;
      }

      body {
        background-color: #000103;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .neural-bg {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 10% 10%, rgba(0, 98, 255, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 90% 90%, rgba(63, 81, 181, 0.1) 0%, transparent 40%),
          #000103;
        z-index: -2;
      }

      .scan-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 98, 255, 0.02) 50%,
          transparent 100%
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 99;
        animation: scanLine 15s linear infinite;
      }

      @keyframes scanLine {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }

      @keyframes glitchSubtle {
        0%, 100% { opacity: 1; transform: scale(1); }
        98% { opacity: 1; transform: scale(1); }
        99% { opacity: 0.8; transform: scale(1.002) skewX(1deg); }
      }

      .liquid-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(60px) saturate(250%);
        -webkit-backdrop-filter: blur(60px) saturate(250%);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 25px 60px -12px rgba(0, 0, 0, 1), 
          inset 0 1px 2px rgba(255,255,255,0.08);
      }

      .tactical-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.015) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
        background-size: 50px 50px;
      }

      .glow-border {
        box-shadow: 0 0 15px var(--foundry-glow);
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 98, 255, 0.6); border-radius: 10px; }
      
      .status-pulse {
        animation: statusPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes statusPulse {
        0% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
        70% { opacity: 0.6; box-shadow: 0 0 0 8px rgba(16, 185, 129, 0); }
        100% { opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="tactical-grid">
    <div class="neural-bg"></div>
    <div class="scan-overlay"></div>
    <div id="root"></div>
  </body>
</html>
